<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<title>Admin공관센터생성</title>
	<link rel="stylesheet" href="../static/css/reset.css" />
	<link rel="stylesheet" href="../static/css/style.css" />
	<script src="../static/js/jquery-1.12.0.min.js"></script>
	<script src="../static/js/ui.js"></script>
</head>
<body class="admin">

<div class="wrap">

	<div class="header">
		<div class="inner">
			<h1><a href="#">비자네비게이터 Admin</a></h1>

			<!-- GNB -->
			<ul class="gnb">
				<li><a href="#">콘텐츠관리</a></li>
				<li class="active"><a href="#">계정관리</a></li>
			</ul>
			<!-- //GNB -->

			<div class="topMenu">
				<p class="currentInfo">
					<span><em>Admin1234</em>접속 중</span>
					<span>
						[최종접속시간 
						<em>2019.07.08</em>
						<em>12:13:15</em>
						/
						<em>106.247.228.114</em>]
					</span>
				</p>
				<a href="#">로그아웃</a>
				<a href="#">비밀번호 변경</a>
				<span>
					<input type="text" placeholder="검색" class="searchBox">
					<button type="button" class="searchBtn">검색버튼</button>
				</span>
			</div>
		</div>
	</div>

	<div class="contents">
		<div class="inner">

			<!-- LNB -->
			<div class="aside">
				<ul class="lnb">
					<li><a href="#">계정관리</a></li>
					<li><a href="#">계정생성</a></li>
					<li><a href="#">공관/센터 관리</a></li>
					<li class="active"><a href="#">공관/센터 생성</a></li>
				</ul>
			</div>
			<!-- //LNB -->

			<div class="cont">

				<h3>공관/센터 생성</h3>
				<span class="topRight"><em class="red">*</em>필수항목</span>
				
				<ul class="optionTable">
					<li>
						<div class="cell">
							<p class="title"><em class="red">*</em>공관/센터 종류</p>
							<div class="box">
								<div class="inpGroup">
									<label class="inpD">
										<input type="radio" name="radio1" class="inp">
										<span class="icon"></span>
										<span class="text">공관</span>
									</label>
									<label class="inpD">
										<input type="radio" name="radio1" class="inp">
										<span class="icon"></span>
										<span class="text">센터</span>
									</label>
								</div>
							</div>
						</div>
						<div class="cell">
							<p class="title short"><em class="red">*</em>공관/센터 노출 이름</p>
							<div class="box">
								<input type="text" class="inpT wide">
							</div>
						</div>
					</li>
					<li>
						<div class="cell">
							<p class="title"><em class="red">*</em>국가</p>
							<div class="box">
								<select class="selectD">
									<option value="">베트남</option>
									<option value="">1</option>
									<option value="">2</option>
								</select>
							</div>
						</div>
					</li>
					<li>
						<div class="cell">
							<p class="title"><em class="red">*</em>공관/센터 이름</p>
							<div class="box">
								<input type="text" class="inpT wide">
								<button type="button" class="btn grey openPopS">국가찾기</button>
								<div class="popWrap popS">
									<div class="popArea">
										<button type="button" class="closePopBtn closePop">닫기</button>
										<div class="popTitle"><p>국가찾기</p></div>
										<div class="popCont">
											<p class="search">
												<span class="txt">국가명</span>
												<input type="text" class="inpT">
												<button type="button" class="searchBtn">검색하기</button>
											</p>
											<div class="selectItem scrollBox nation">
												<p>
													<label class="inpD">
														<input type="checkbox" class="inp">
														<span class="icon"></span>
														<span class="text">이스라엘 <span>(Israel)</span></span>
													</label>
												</p>
												<p>
													<label class="inpD">
														<input type="checkbox" class="inp">
														<span class="icon"></span>
														<span class="text">이란 <span>(Iran)</span></span>
													</label>
												</p>
												<p>
													<label class="inpD">
														<input type="checkbox" class="inp">
														<span class="icon"></span>
														<span class="text">이라크 <span>(Iraq)</span></span>
													</label>
												</p>
												<p>
													<label class="inpD">
														<input type="checkbox" class="inp">
														<span class="icon"></span>
														<span class="text">이탈리아 <span>(Italy)</span></span>
													</label>
												</p>
											</div>
											<div class="selectedList">
												<span>이스라엘</span>
												<span>이라크</span>
											</div>
											<p class="btnGroup btm">
												<button type="button" class="closePop">저장</button>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>

				<!-- 페이지하단버튼 -->
				<span class="btnGroup btm">
					<button type="button" class="btn">생성하기</button>
				</span>
				<!-- //페이지하단버튼 -->

			</div>

		</div>

	</div>

</div>
	
</body>
</html>
